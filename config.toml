baseURL = 'https://wcowley.com/'
languageCode = 'en-us'
title = 'William Cowley'
theme = 'hugo-bearcub'
copyright = 'William Cowley'

enableRobotsTXT = true

[params]
madeWith = 'Made with [Bear Cub](https://github.com/clente/hugo-bearcub)'
math = true
themeStyle = "herman"

[params.social]
github = "https://github.com/wcowley99"
twitter = "https://twitter.com/bcowley99"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
